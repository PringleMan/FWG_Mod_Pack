PART
{
    // --- general parameters ---
    name = Atmospheric Scoop
    module = Part
    author = zzz

    // --- asset parameters ---
    MODEL
    {
        model = Interstellar/Parts/Utility/AtmosphericScoop/scoop
	rotation = 0, 0, 180
    }
    scale = 1
    rescaleFactor = 1

    // --- node definitions ---
    node_attach = 0.0, 1.0, -0.625, 0.0, 0.0, 1.0
	
    // --- editor parameters ---
    TechRequired = hypersonicFlight
    entryCost = 25
    cost = 250
    category = Aero
    subcategory = 0
    title = Atmospheric Scoop
    manufacturer = Kerbscoop Ltd
    description = This part collects up the local atmosphere and processes it into useful products. Requires 24MW of power.

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,1,1,1,1
    stackSymmetry = 2

    // --- standard part parameters ---
    mass = 1.2
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 1
    crashTolerance = 30
    breakingForce = 1728
    breakingTorque = 1728
    maxTemp = 3400
    fuelCrossFeed = True

    MODULE
    {
	name = ISRUScoop
	scoopair = 0.6
    }
	MODULE
{
  name = AtmosphericIntake
  area = 0.16
}

RESOURCE
{
 name = IntakeAtm
 amount = 4
 maxAmount = 4
}
MODULE
	{
		name = TweakScale
		type = surface
		defaultScale = 1.0
	}
}
