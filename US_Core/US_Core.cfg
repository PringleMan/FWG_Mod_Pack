//	Universal Storage Module Manage Config File 0.7
//	Core Pack

//	*******************************************************
// 	This adds the three resources required by Universal Storage
//	It also renames duplicate resources from other mods to prevent duplicates
//	Resource Definition

//	*******************************************************
//	Creates the Oxygen resource
//	Mol:	O2
//	State:	Gas at STP
//	Units:	Liter
RESOURCE_DEFINITION
	{
		name = Oxygen
		density = 0.000001429
		unitCost = 0.015
		flowMode = ALL_VESSEL
		transfer = PUMP
		isTweakable = true
	}
//	*******************************************************
//	Creates the Hydrogen resource
//	Mol:	H2
//	State:	Gas at STP
//	Units:	Liter
RESOURCE_DEFINITION
	{
		name = Hydrogen
		density = 0.0000000899
		unitCost = 0.015
		flowMode = ALL_VESSEL
		transfer = PUMP
		isTweakable = true
	}
//	*******************************************************
//	Creates the Water resource
//	Mol:	H2O
//	State:	Liquid at STP
//	Units:	Liter
RESOURCE_DEFINITION
	{
		name = Water
		density = 0.001
		unitCost = 0.001
		flowMode = ALL_VESSEL
		transfer = PUMP
		isTweakable = true
	}
